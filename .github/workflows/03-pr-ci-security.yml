name: 03 PR CI + Security + Self-Heal

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install deps (if Node project)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Lint
        run: |
          if [ -f package.json ]; then npm run lint; fi

      - name: Unit Test
        run: |
          if [ -f package.json ]; then npm run test:ci || npm test; fi

  codeql:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  self-heal:
    runs-on: ubuntu-latest
    needs: [ci, codeql]
    if: failure()
    steps:
      - uses: actions/checkout@v4
      - name: Ask @claude to fix
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const body = `@claude

CI/security checks failed. Please read the logs and push commits to fix until all checks pass.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner, repo: context.repo.repo, issue_number: pr, body
            });
