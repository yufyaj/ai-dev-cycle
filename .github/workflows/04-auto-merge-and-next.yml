name: 04 Auto Merge And Next

on:
  pull_request:
    types: [labeled]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable auto-merge (squash)
        run: |
          PR=${{ github.event.pull_request.number }}
          echo "🟢 Auto-merge enabling for #$PR"
          gh pr merge "$PR" --squash --auto || true

      - name: Post follow-up hint
        run: |
          echo "次タスクの自動実装を開始するには、02 Auto Complete Pipeline を issue_number 指定で起動してください。"
          echo "例: gh workflow run 02-auto-complete-pipeline.yml --field issue_number=<番号> --field max_retry_count=5"
