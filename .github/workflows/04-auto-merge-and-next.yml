name: 04 Auto Merge And Next

on:
  pull_request:
    types: [labeled]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable auto-merge (squash)
        run: |
          PR=${{ github.event.pull_request.number }}
          echo "ðŸŸ¢ Auto-merge enabling for #$PR"
          gh pr merge "$PR" --squash --auto || true

      - name: Trigger orchestrator for next issue
        run: |
          gh workflow run 02-orchestrate-next.yml

