name: 02 Orchestrate Next

on:
  workflow_dispatch:
    inputs:
      force_issue_number:
        description: 'å¼·åˆ¶çš„ã«ã“ã®Issueç•ªå·ã‚’å®Ÿè¡Œ'
        required: false
        type: string
  schedule:
    - cron: '0 * * * *'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  issues: write
  actions: write
  workflows: write

concurrency:
  group: orchestrate-next
  cancel-in-progress: true

jobs:
  choose-and-run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (PyGithub)
        run: |
          pip install -q PyGithub

      - name: Determine next issue
        id: pick
        run: |
          if [ -n "${{ inputs.force_issue_number }}" ]; then
            echo "issue=${{ inputs.force_issue_number }}" >> $GITHUB_OUTPUT
            exit 0
          fi
          python3 scripts/choose_next_issue.py > next.txt || true
          if [ -s next.txt ]; then
            ISSUE=$(cat next.txt)
            echo "issue=$ISSUE" >> $GITHUB_OUTPUT
          else
            echo "issue=" >> $GITHUB_OUTPUT
          fi

      - name: Exit if nothing to do
        if: steps.pick.outputs.issue == ''
        run: |
          echo "ğŸŸ¡ å®Ÿè¡Œå¯èƒ½ãªIssueãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ"

      - name: Trigger auto complete pipeline
        if: steps.pick.outputs.issue != ''
        run: |
          echo "ğŸš€ èµ·å‹•: 05-auto-complete-pipeline.yml (#${{ steps.pick.outputs.issue }})"
          gh workflow run 05-auto-complete-pipeline.yml \
            --ref main \
            --field issue_number="${{ steps.pick.outputs.issue }}" \
            --field max_retry_count="5"
        shell: bash
